                                <p style="color: black;">相形於台灣原住民音樂的豐富多元與脈絡清晰，至今我們對於原住民舞蹈的認識與了解，相當有限，或許因為舞蹈本來就是很難言傳，非得要身體力行才能掌握的吧！原住民的舞蹈就有這樣的特色：族人不需要上舞蹈學校拉筋，或學習專門的動作語彙；相對的，族人日經月累地浸淫於部落共同體的集體生活，耳濡目染習得了社會規範，包括禁忌、規則、秩序，與跳舞時所必須具備的身體技巧。簡言之，原住民舞蹈是一種生活舞蹈，要認識、了解、甚至欣賞原住民舞蹈，必須要從理解與尊重原住民的文化開始。</p>
