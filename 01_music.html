                    <h3>概論</h3>
                    <p>自從一九四三年日本音樂學者黑澤隆朝到各地做田野調查及採集後，提出相關的研究，原住民豐富而多層次的無伴奏人聲演唱方式，引發了國際間學者對音樂起源論的重新思辯。</p>

                    <p>民族音樂學家許常惠教授曾說：「臺灣原住民的歌唱藝術形式包括：從人類歌唱起源的最原始型態，到近代歌唱形式的最複雜方式；內容包括，從最古老祭祀與勞動到生活與娛樂的一切場合歌唱，實在使人嘆為觀止，在世界上古老層次民族音樂中，他們的民歌無疑是最優秀的，形成最驚奇的音樂寶庫。」</p>
